<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hat Flat or Folded</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER (mantém a mesma estrutura da primeira página) -->
  <header class="header">
    <section>
      <a href="Index.html" class="Logo">
        <img src="BOKETTO_LOGO.png" alt="Logo">
      </a>
      <nav class="navbar">
        <a href="#home">Customize your hat and see augmented reality.</a>
      </nav>
      <div class="icons">
        <img width="60" height="60"
             src="https://img.icons8.com/ios-filled/60/360-view--v3.png"
             alt="360-view--v3"/>
      </div>
    </section>
  </header>

  <!-- BLOCO ONDE A NOVA LOGO SERÁ INSERIDA -->
  <div class="logo-gap">
    <img src="./img/LOGO_VASINOVA2.png" alt="My Logo" />
  </div>
  <!-- FIM DO BLOCO -->

  <!-- CONTAINER DA PÁGINA 2 (onde ficam as 2 imagens e os 2 botões) -->
  <div class="page2-container">
    <!-- Linha que contém as 2 imagens quadradas -->
    <div class="images-row">
      <!-- 1ª imagem quadrada: Brim Flat linkada para a página 3 -->
      <a href="3pag_360_brim_flat.html">
        <div class="image-box brim-flat-image"></div>
      </a>
      <!-- 2ª imagem quadrada: Brim Folded linkada corretamente -->
      <a href="3pag_360_brim_folded.html">
        <div class="image-box brim-folded-image"></div>
      </a>
    </div>

    <!-- Linha que contém os 2 botões -->
    <div class="buttons-row">
      <!-- Botão Brim Flat linkado para a página 3 -->
      <a href="3pag_360_brim_flat.html">
        <button class="page2-btn brim-flat-btn">Brim Flat</button>
      </a>
      <!-- Botão Brim Folded agora linkado corretamente -->
      <a href="3pag_360_brim_folded.html">
        <button class="page2-btn brim-folded-btn">Brim Folded</button>
      </a>
    </div>
  </div>
  
  <!-- Botão "Voltar" na Página 2 -->
  <div class="back-button">
    <a href="Index.html" class="btn-back">Voltar</a>
  </div>
</body>
</html>
